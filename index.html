<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">

    <title>Daily Quotes</title>

    <link rel="stylesheet" href="framework7/css/framework7.min.css">

      <link rel="stylesheet" href="main.css">
      
      <link href="https://fonts.googleapis.com/css?family=Damion|Karla" rel="stylesheet">

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
    
          <!-- Top Navbar -->
          <div class="navbar" style="background-color: yellow">
            <div class="navbar-inner">
              <div class="title">Daily Quotes</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar" style="background-color: yellow">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
<!-- HEART ICON
              <div class="icon-cell">
  <i class="f7-icons size-50">heart</i>
  <span class="icon-name">heart</span>
</div>
-->
        <div class="icon-cell" id="home">
           <i class="f7-icons size-50">home</i>
        <span class="icon-name"></span>
</div>

    
            </div>
          </div>

          <!-- Scrollable page content -->
            
          <div class="page-content">
            <br/>
              
              <button class="col button button-big" id="everything"><a href="/everythingq/"  style="color:black" >Everything</a></button>
            
              <button class="col button button-big" id="motivation"><a href="/motivationq/" style="color:black" >Motivational & Inspiring</a></button>
              
              <button class="col button button-big" id="success"><a href="/successq/" style="color:black" >Success & Ambition</a></button>
            
              <button class="col button button-big" id="love"><a href="/loveq/" style="color:black" >Love & Relationships</a></button>
        
                            

          </div>
        </div>
      </div>
    </div>
      
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>

    <script type="text/javascript" src="main.js"></script>

</html>
